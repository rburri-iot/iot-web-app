apiVersion: apps/v1
kind: Deployment
metadata:
  name: wil42-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wil42-app
  template:
    metadata:
      labels:
        app: wil42-app
    spec:
      containers:
      - name: wil42-app
        image: wil42/playground:v1
        ports:
        - containerPort: 8888